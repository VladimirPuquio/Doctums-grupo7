<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1 class="title">Crear Cuenta</h1>
        <form action="registro.php" method="POST">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
            
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Repite tu contraseña" required>
            
            <button type="submit">Crear Cuenta</button>
        </form>
        <p class="forgot-links">
            <a href="login.html">¿Ya tienes cuenta? Inicia sesión aquí</a>
        </p>
    </div>
</body>
</html>
