    .profile {

    .card {

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      top: 6em;
      margin-right: -3em;
      margin-left: 4em;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;

      border-radius: 8px;

  <script>
    let currentPlayer = 1; // Jugador actual: 1 o 2
    let playerPosition = { 1: 0, 2: 0 }; // Posición de los jugadores en el tablero
    const numPlayers = 2;

    // Función para tirar el dado
    function rollDice() {
      const diceValue = Math.floor(Math.random() * 6) + 1;
      const dice = document.getElementById("dice");

      // Añadir animación de giro
      dice.style.transform = "rotate(3600deg)";
      setTimeout(() => {
        dice.style.transform = "rotate(0deg)";
        alert("Número en el dado: " + diceValue);
        movePlayer(diceValue);
        // Cambiar jugador
        currentPlayer = currentPlayer === 1 ? 2 : 1;
      }, 500);
    }

    // Función para mover al jugador
    function movePlayer(diceValue) {
      playerPosition[currentPlayer] += diceValue;
      const currentCell = document.querySelector(`#calendar div:nth-child(${playerPosition[currentPlayer] + 7})`);
      if (currentCell) {
        currentCell.style.backgroundColor = '#34d399'; // Resaltar la celda en la que cayó el jugador
      }
    }

    // Asignar tareas a los proyectos
    document.getElementById('proyecto1').onclick = function () { showTasks('Proyecto 01', ['Tarea 1', 'Tarea 2', 'Tarea 3', 'Tarea 4', 'Tarea 5']); };
    document.getElementById('proyecto2').onclick = function () { showTasks('Proyecto 02', ['Tarea A', 'Tarea B', 'Tarea C', 'Tarea D', 'Tarea E']); };
    document.getElementById('proyecto3').onclick = function () { showTasks('Proyecto 03', ['Tarea X', 'Tarea Y', 'Tarea Z', 'Tarea W', 'Tarea V']); };

    // Función para mostrar las tareas de un proyecto
    function showTasks(project, tasks) {
      const taskList = document.getElementById("taskList");
      const taskListContent = document.getElementById("taskListContent");
      taskListContent.innerHTML = `<h3>${project}</h3>`;
      tasks.forEach(task => {
        const listItem = document.createElement("li");
        listItem.textContent = task;
        taskListContent.appendChild(listItem);
      });
      taskList.style.display = "block";
    }
