<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecciona tu Personaje</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 2rem;
    }
    .character-selection {
      text-align: center;
      margin-top: 2rem;
    }
    .characters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .character {
      cursor: pointer;
      text-align: center;
      padding: 1rem;
      border: 1px solid #1e3a8a;
      border-radius: 0.5rem;
      background-color: #f9f9f9;
      transition: transform 0.3s;
    }
    .character img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .character:hover {
      transform: scale(1.1);
      background-color: #e5e7eb;
    }
    #confirmCharacter {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #34d399;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 0.5rem;
      cursor: pointer;
      display: none;
    }
    #confirmCharacter:hover {
      background-color: #059669;
    }
    .projects-section {
      margin-top: 2rem;
    }
    .project-card {
      display: inline-block;
      width: 200px;
      margin: 1rem;
      padding: 1rem;
      background-color: #d1c73a;
      border: 1px solid #000000;
      border-radius: 0.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }
    .project-card:hover {
      transform: translateY(-5px);
      background-color: #e5e7eb;
    }
    .project-card h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #1f2937;
    }
  </style>
</head>
<body>
  <h1>Selecciona tu Personaje</h1>
  <div id="characterSelection" class="character-selection">
    <div class="characters">
      <div class="character" onclick="selectCharacter('El manco')">
        <img src="/imagenes/a76c5795-5d37-4c65-8dd3-5b109b564a3e.jpg" alt="Personaje 1">
        <p>El manco</p>
      </div>
      <div class="character" onclick="selectCharacter('El furioso')">
        <img src="/imagenes/Bonk Choy.jpg" alt="Personaje 2">
        <p>El furioso</p>
      </div>
      <div class="character" onclick="selectCharacter('El asustao')">
        <img src="/imagenes/Chicken Little PNG descarga gratis.jpg" alt="Personaje 3">
        <p>El asustao</p>
      </div>
      <div class="character" onclick="selectCharacter('El emo')">
        <img src="/imagenes/HD Squid Game Soldier Square Cartoon Chibi Character PNG.jpg" alt="Personaje 4">
        <p>El emo</p>
      </div>
      <div class="character" onclick="selectCharacter('Toy ASAO')">
        <img src="/imagenes/Intensamente imagenes png - Imágenes para Peques.jpg" alt="Personaje 5">
        <p>Toy ASAO</p>
      </div>
      <div class="character" onclick="selectCharacter('RORO PIRRORRO')">
        <img src="/imagenes/Juego de las multiplicaciones.jpg" alt="Personaje 6">
        <p>RORO PIRRORRO</p>
      </div>
    </div>
    <button id="confirmCharacter" onclick="confirmCharacter()">Confirmar</button>
  </div>

  <!-- Sección de Proyectos -->
  <div class="projects-section">
    <h2>Proyectos</h2>
    <div id="projects">
      <!-- Tarjetas de proyectos -->
      <div class="project-card" onclick="showProjectMessage()"> 
        <h3>Proyecto 1</h3>
      </div>
      <div class="project-card" onclick="showProjectMessage()">
        <h3>Proyecto 2</h3>
      </div>
      <div class="project-card" onclick="showProjectMessage()">
        <h3>Proyecto 3</h3>
      </div>
      <div class="project-card" onclick="showProjectMessage()">
        <h3>Proyecto 4</h3>
      </div>
      <div class="project-card" onclick="showProjectMessage()"> 
        <h3>Proyecto 5</h3>
      </div>
      <div class="project-card" onclick="showProjectMessage()"> 
        <h3>Proyecto 6</h3>
      </div>
      <div class="project-card" onclick="showProjectMessage()"> 
        <h3>Proyecto 7</h3>
      </div>
      <div class="project-card" onclick="showProjectMessage()"> 
        <h3>Proyecto 8</h3>
      </div>
      <div class="project-card" onclick="showProjectMessage()"> 
        <h3>Proyecto 9</h3>
      </div>
      <div class="project-card" onclick="showProjectMessage()"> 
        <h3>Proyecto 10</h3>
      </div>
      <div class="project-card" onclick="showProjectMessage()"> 
        <h3>Proyecto 11</h3>
      </div>
      <div class="project-card" onclick="showProjectMessage()"> 
        <h3>Proyecto 12</h3>
      </div>
    </div>
  </div>

  <script>
    let selectedCharacter = "";

    // Función para seleccionar personaje
    function selectCharacter(characterName) {
      selectedCharacter = characterName;
      document.querySelectorAll(".character").forEach(char => char.style.backgroundColor = ""); // Resetear selección
      const characterElement = Array.from(document.querySelectorAll(".character"))
        .find(el => el.textContent.includes(characterName));
      if (characterElement) {
        characterElement.style.backgroundColor = "#34d399"; // Resaltar personaje seleccionado
      }
      document.getElementById("confirmCharacter").style.display = "inline-block"; // Mostrar botón de confirmar
    }

    // Función para confirmar personaje y redirigir
    function confirmCharacter() {
      if (!selectedCharacter) {
        alert("Por favor, selecciona un personaje.");
        return;
      }
      alert(`Has seleccionado: ${selectedCharacter}`);
      // Guardar personaje seleccionado en el almacenamiento local
      localStorage.setItem("selectedCharacter", selectedCharacter);
      // Redirigir al índice del juego
      window.location.href = "index.html";
    }

    // Función para mostrar mensaje emergente en proyectos
    function showProjectMessage() {
      alert("Inicia el juego para que sepas los retos que te esperan");
    }
  </script>
</body>
</html>
