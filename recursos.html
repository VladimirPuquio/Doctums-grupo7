<script>
  const slider = document.querySelector(".container-card");
  const leftArrow = document.querySelector(".left-arrow");
  const rightArrow = document.querySelector(".right-arrow");

  let currentPosition = 0; // Posición actual de desplazamiento
  const cardWidth = 300 + 20; // Ancho de la tarjeta + margen (300px + 10px * 2)
  const totalCards = document.querySelectorAll(".card").length; // Total de tarjetas
  const visibleCards = 3; // Número de tarjetas visibles
  const maxScroll = (totalCards - visibleCards) * cardWidth; // Desplazamiento máximo

  const slide = (direction) => {
    if (direction === "left" && currentPosition > 0) {
      currentPosition -= cardWidth;
    } else if (direction === "right" && currentPosition < maxScroll) {
      currentPosition += cardWidth;
    }

    slider.style.transform = `translateX(-${currentPosition}px)`;
  };

  leftArrow.addEventListener("click", () => slide("left"));
  rightArrow.addEventListener("click", () => slide("right"));


</script>
