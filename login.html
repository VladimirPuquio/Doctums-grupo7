<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1 class="title">Challenge DOCTUMS </h1>
        <form action="login.php" method="POST">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            <button type="submit" onclick="window.location.href='personajes.html';">Iniciar Sesión</button>
            <p class="forgot-links">
                <a href="#">¿Olvidaste tu usuario?</a> | <a href="#">¿Olvidaste tu contraseña?</a>
            </p>
        </form>

        <button class="create-account" onclick="window.location.href='registro.html';">Crear Cuenta</button>
    </div>
    <script src="login.js"></script>
</body>
</html>
